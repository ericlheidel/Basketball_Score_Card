<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="main-heading">SCORE CARD</h1>
        <div class="container">
            <div id="home-team">
                <h3 class="team">HOME</h3>
                <h1 id="home-score" class="score">0</h1>
                <button id="home-plus-one" onclick="homePlusOne()">+ 1</button>
                <button id="home-plus-two" onclick="homePlusTwo()">+ 2</button>
                <button id="home-plus-three" onclick="homePlusThree()">+ 3</button>
                <div>
                    <button id="clear-home" onclick="clearHome()" class="clear-btn">CLEAR HOME</button>
                </div>
            </div>
            <div id="guest-team">
                <h3 class="team">GUEST</h3>
                <h1 id="guest-score" class="score">0</h1>
                <button id="guest-plus-one" onclick="guestPlusOne()">+ 1</button>
                <button id="guest-plus-two" onclick="guestPlusTwo()">+ 2</button>
                <button id="guest-plus-three" onclick="guestPlusThree()">+ 3</button>
                <div>
                    <button id="guest-clear" onclick="clearGuest()"" class="clear-btn">CLEAR GUEST</button>
                </div>
            </div>
        </div>
        <div>
            <img src="bball.png" alt="basketball icon">
        </div>
        <script src="index.js"></script>
    </body>
</html>
